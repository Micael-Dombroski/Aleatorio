<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Estrangeiros</title>
</head>
<body>
    <h1>Detectando estrangeiros</h1>
    Digite qual é seu país: <input type="text" name="paisdpessoa" id="paisdpessoa">
    <input type="button" value="verificar" onclick="analisar()">
    <div id="resp">

    </div>

    <script>
        function analisar () {
            var ps = window.document.getElementById('paisdpessoa')
            var res = window.document.getElementById('resp')
            var pais = String (ps.value)
            if (pais === 'Brasil') {
                res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong></p> <p>Você é <strong>brasileiro</strong></p>`
            } else {
                res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong></p> <p>Você é <strong>estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
