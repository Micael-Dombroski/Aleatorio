<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="sla.css">
</head>
<body onload="sla.js">
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>Início: 
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>Fim: 
                <input type="number" name="fim" id="fim">
            </p>
            <p>Passo: 
                <input type="number" name="passo" id="passo">
            </p>
            <input type="submit" value="contar" onclick="Contar()">
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer> &copy; DustCrap</footer> <!-- Tag usada para fazer rodapé -->

    <script src="sla.js">

    </script>

</html>
