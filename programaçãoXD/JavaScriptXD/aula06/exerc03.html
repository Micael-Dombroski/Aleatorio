<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
</head>
<body>
    <h1>Manipulação de Dados</h1>
    <p>Existem diferentes principais tipos de dados no JavaScript sendo estes: <abbr title="nesse grupo estão todos os tipos de números, seja ele inteiro (1,234,-123) ou real (0.5,-234.4,23.23434)">number</abbr>,
        <abbr title="cadeia de caracteres que podem possuir pontos, traços, letras, números, sempre são colocados entre 'meias aspas' ">'string'</abbr>, 
       <abbr title="valor booleneano, representado por true ou false">boolean</abbr>.</p>
    <p></p>
     <script>
         var nome = window.prompt("Qual é seu nome?") //Vai perguntar o nome
         window.alert("É um prazer em te conhecer, " + nome) //O sinal de mais nesse caso tem a função de cancatenação
         var rodolfo = window.prompt("Qual é seu sobrenome?")
         window.alert("Como está se sentindo hoje, " + nome + " " + rodolfo + "?")
     </script>
</body>
</html>
