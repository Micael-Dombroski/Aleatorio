<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito girar</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        @-webkit-keyframes rodaroda {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }

            0% {
                -webkit-transform: rotate(0deg);
            }
            50% {
                background: red;
                -webkit-transform: rotate(180deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        div {
            width: 50px;
            height: 50px;
            margin: 30% auto 0;
            background: white;

            -webkit-animation: rodaroda 1s linear infinite alternate;
        }
    </style>
</head>
<body>
    <h1>Efeito de Girar</h1>
    <div></div>
</body>
</html>
