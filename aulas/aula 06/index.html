<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../icons/sans.ico" type="image/x-icon">
    <title>Degradê com CSS</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 20px;
            background-image: radial-gradient(circle,#2B1E61, #9E8CE6, #6546E0, #433B61, #4E36AD);
            background-attachment: fixed; /* Deixa o fundo fixo */
        }
        h1, h2 {
            text-align: center;
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Como criar Degradê com CSS</h1>
    <p>Usamos o aributo "background-image" com o valor 
        "linear-gradient(direção, cor1, cor2, cor3,..., 
        corX)" ou "radial-gradient(circle, cor1, cor2, cor3,..., corX)". 
    </p>
</body>
</html>
