<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../icons/justice.ico" type="image/x-icon">
    <title>Tags Básicas parte 2</title>
</head>
<body>
    <h1>Tags básicas parte 2</h1>
    <ul>
    <li>&lt;<abbr title="Tag usada para inserir imagens na página web">img</abbr> 
            src="endereço.do.link.com" alt="texto alternativo para a imagem, caso ela não carregue, 
            aqui deve ser inserido uma descrição sobre o que se trata a imagem"&gt;</li>
    <li>&lt;<abbr title="tag usada para inserir um botão na página web">button</abbr>&gt;Clique em mim&lt;/button&gt; 
        <button>Clique em mim</button></li>
    <li>&lt;<abbr title="tag usada para fazer uma quebra de linha em um parágrafo, essa tag não possui fechamento">br</abbr>&gt;</li>
    <li>&lt;<abbr title="tag usada para criar um lista desordenada, onde a ordem dos itens não condiz com sua importância">ul</abbr>&gt;&lt;/ul&gt;</li>
    <li>&lt;<abbr title="tag usada para criar uma lista ordenada, onde a ordem dos itens tem importância, o primeiro item da lista é o mais importante">ol</abbr>&gt;&lt;/ol&gt;</li>
    <li>&lt;<abbr title="Tag usada para inserir itens dentro de uma lista">li</abbr>&gt;&lt;/li&gt;</li>
    </ul>
</body>
</html>
