<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icons/sans.ico" type="image/x-icon">
    <title>Git & GitHub</title>
    <style>
        *
        {
            padding: 0px;
            margin: 0px;

        }
        body {
            background-color: black;
        }
        h1 {
            text-align:  center;
            padding: 10px;
        }
        h2 {
            margin-left: 20px;
            padding: 10px;
        }
        p {
            text-indent: 20px;
            padding: 10px;
            text-align: justify;
        }
        ol {
            margin: 20px;
        }
        div {
            margin-top: 50px;
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom: 20px;
            padding: 20px;
            background-color:  white;
            border-radius: 10px;
        }
        img {
            display: block;
            margin-right: auto;
            margin-left: auto;
        }
        #git-icon {
            height: 200px;
        }
        #git-esquema {
            height: 300px;
        }
        #github-esquema {
            height: 200px;
        }
        #github-icon {
            height: 200px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Git e GitHub</h1>
        <h2>Instalando</h2>
    </div>
</body>
</html>
