<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        p,h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. 
        Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usamos a tag &lt;h&gt; para fazer títulos, essa tag possuí 6 níveis, sendo o nível 1 (&lt;h1&gt;) é o título principal">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;table&gt;, com a tag &lt;tr&gt; criamos linhas para a tabela e com a tag &lt;td&gt; criamos células na linhas">Tabelas</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e a tag &lt;li&gt; para por itens na lista">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e a tag &lt;li&gt; para por itens na lista">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
